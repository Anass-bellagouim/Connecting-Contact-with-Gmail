<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact linked with Gmail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    



  <!-- here we add contact section desing -->
    <section class="contact" id="contact">
        <h2 class="heading">Contact <span>Me!</span></h2>
      
        <form action="#">
          <div class="input-box">
            <div class="input-field field">
              <input type="text" placeholder="Full Name" id="name" required class="item" autocomplete="off"> 
            </div>
      
            <div class="input-field field">
              <input type="text" placeholder="Email Address" id="email" required class="item" autocomplete="off">
            </div>
          </div>
      
          <div class="input-box">
            <div class="input-field field">
              <input type="text" placeholder="phone Number" id="phone" required class="item" autocomplete="off">
            </div>
      
            <div class="input-field field">
              <input type="text" placeholder="Email Subject" id="subject" required class="item" autocomplete="off">
            </div>
          </div>
      
          <div class="textarea-field field">
            <textarea name="" id="message" cols="30" rows="10"  placeholder="Your Message" required class="item" autocomplete="off"></textarea>
          </div>
      
          <button type="submit">Send Message</button>
        
        </form>
      </section>



<script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="script.js"></script>
</body>
</html>
