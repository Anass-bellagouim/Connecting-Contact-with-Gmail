<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact linked with Gmail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    




    <section class="contact" id="contact">
        <h2 class="heading">Contact <span>Me!</span></h2>
      
        <form action="#">
          <div class="input-box">
            <div class="input-field field">
              <input type="text" placeholder="Full Name" id="name" class="item" autocomplete="off"> 
              <div class="error-txt">Full Name cant't be blank</div>   
            </div>
      
            <div class="input-field field">
              <input type="text" placeholder="Email Address" id="emai;" class="item" autocomplete="off">
              <div class="error-txt">Email Address cant't be blank</div> 
            </div>
          </div>
      
          <div class="input-box">
            <div class="input-field field">
              <input type="text" placeholder="phone Number" id="phone" class="item" autocomplete="off">
              <div class="error-txt">Phone Number cant't be blank</div> 
            </div>
      
            <div class="input-field field">
              <input type="text" placeholder="Email Subject" id="subject" class="item" autocomplete="off">
              <div class="error-txt">Email Subject cant't be blank</div> 
            </div>
          </div>
      
          <div class="textarea-field field">
            <textarea name="" id="message" cols="30" rows="10"  placeholder="Your Message" required class="item" autocomplete="off"></textarea>
            <div class="error-txt">Your Message cant't be blank</div> 
          </div>
      
          <button type="submit">Send Message</button>
        
        </form>
      </section>



<script src="https://smtpjs.com/v3/smtp.js"></script>      
<script src="script.js"></script>
</body>
</html>
